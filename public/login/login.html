<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Auth</title>
        <link rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Auth</h1>
        <div id="firebaseui-auth-container" lang="ja"></div>

        <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
        <script src="./js/config.js"></script>
        <script>
            // firebaseUI
            var uiConfig = {
                //ログイン完了時リダイレクト
                signInSuccessUrl: './done.html',
                //利用する認証機能
                signInOptions: [
                    firebase.auth.EmailAuthProvider.PROVIDER_ID //メール認証
                ],
                //利用規約
                tosUrl: 'https://example.com/terms',
                //プライバシーポリシー
                privacyPolicyUrl: 'https://example.com/privacyPolicy'
            };

            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', uiConfig);
        </script>
    </body>
</html>
